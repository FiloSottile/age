name: Go tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with: { go-version: 1.x }
      - uses: actions/checkout@v2
      - run: go test -race ./...
  test-yaml-v3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with: { go-version: 1.x }
      - uses: actions/checkout@v2
      - working-directory: ./yaml/v3
        run: go test -race ./...
